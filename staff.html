<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff List</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header id="navbar-js"></header>

    <main>
        <h1>Staff Information</h1>
        <button id="sort-name-btnAZ">Sort by Name(A-Z)</button>
        <button id="sort-name-btnZA">Sort by Name(Z-A)</button>
        <button id="sort-salary-btnAS">Sort by Salary(ascending)</button>
        <button id="sort-salary-btnDES">Sort by Salary(descending)</button>
        <table id="staff-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Place of Birth</th>
                    <th>Staff Number</th>
                    <th>Hire Date</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody id="staff-list"></tbody>
        </table>
    </main>

    <footer id="footer-js"></footer>
    <script src="jquery-3.7.1.js"></script>
    <script src="script.js"></script>
</body>
</html>
